<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<meta name = "viewport" content="width = device-width, intial-scale = 1">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

		<style type="text/css">

			.footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: white;
				color: black;
				text-align: left;
				padding-right: 1%;
			}

		</style>

		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script src="javascript/script.js"></script>
		<script src="script.js"></script>


	</head>
	<body>
		<div class="container">
		  <div class="row">
		    <div class="col">
		    	<h1>REST Assured Travel Planner</h1>
		    </div>
		    <div class="col-md-auto">
		      <img src="picfolder/marketImage.jpg" width="100">
		    </div>
		    <div class="col col-lg-2">
<!-- 		    	<button type="button" class="btn btn-primary btn-lg">Terms and Conditions</button>
 -->		    	<button type="button" class="btn btn-outline-info">Terms and Conditions</button>
		    </div>
		  </div>
		</div>
		<hr style="color: green; display: block;" >

		<div class="container">
			<div class="row">
				<div class="col-8"><h3>Find Deals on Adventure Trips</h3>
					<table>
						<tr>
<!-- 						We can use this space to display result???
 -->						</tr>
					</table>
					<br>

				</div>
				<div class="col-4">
					<h4>Flights found according to your requirements</h4>
                    <form action="/userFlightSelection" method="post" >
                        <div class="container">
                            <table>
                                <tr>
                                    <th>Origin</th>
                                    <th>Destination</th>
                                    <th>Outbound Date</th>
                                    <th>Return Date</th>
                                    <th>Airline</th>
                                    <th>Price</th>
                                    <th>Origin Airport</th>
                                    <th>Destination Airport</th>
                                </tr>
                                <tr th:each="flightDetail : ${flightDetails}">
                                    <td th:text="${flightDetail.cityOfOrigin} "></td>
                                    <td th:text="${flightDetail.cityOfDestination} "></td>
                                    <td th:text="${flightDetail.outboundDate} "></td>
                                    <td th:text="${flightDetail.returnDate} "></td>
                                    <td th:text="${flightDetail.airline} "></td>
                                    <td th:text="${flightDetail.price} "></td>
                                    <td th:text="${flightDetail.originAirportName} "></td>
                                    <td th:text="${flightDetail.destinationAirportName} "></td>                
                                </tr>
                            </table>
                        </div>

						<br>
						<button type="submit" class="btn btn-primary">Submit</button>

					</form>

				</div>
			</div>
		</div>
		 <div class="footer">

 		 </div>

	</body>
    </html>
