<html>
	<head>
		<meta charset="utf-8">
		<title>Home</title>

		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

		<style type="text/css">

			.footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: white;
				color: black;
				text-align: left;
				padding-right: 1%;
			}

		</style>

		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script src="javascript/script.js"></script>
		<script src="script.js"></script>


	</head>
	<body>
		<div class="container">
		  <div class="row">
		    <div class="col">
		    	<h1>REST Assured Travel Planner</h1>
		    </div>
		    <div class="col-md-auto">
		      <img src="picfolder/marketImage.jpg" width="100">
		    </div>
		    <div class="col col-lg-2">
<!-- 		    	<button type="button" class="btn btn-primary btn-lg">Terms and Conditions</button>
 -->		    	<button type="button" class="btn btn-outline-info">Terms and Conditions</button>
		    </div>
		  </div>
		</div>
		<hr style="color: green; display: block;" >

		<div class="container">
			<div class="row">
				<div class="col-8"><h3>Find Deals on Adventure Trips</h3>
					<table>
						<tr>
<!-- 						We can use this space to display result???
 -->						</tr>
					</table>
					<br>

				</div>
				<div class="col-4">
					<h4>Choose Flights</h4>
					<form action="/processForm" method="post" >
						<div class="row">
							<div class="col">
							<label for="name">Name</label>
							<input type="text" class="form-control" placeholder="name" name="name" required="required">
							</div>
						</div>
						<div class="row">
						<div class="col">
						<div class="form-group">
							<label for="formSelect1">City Of Origin</label>
							<select class="form-control" id="formSelect1" name="cityOfOrigin" required>
								<option value="">Choose ...</option>
								<option value="Dublin">Dublin</option>
								<option value="Paris">Paris</option>
							</select>
						</div>
					    </div>
					    <div class="col">
						<div class="form-group">
							<label for="formSelect2">Country of Origin</label>
							<select class="form-control" id="formSelect2" name="countryOfOrigin" required>
								<option value="">Choose ...</option>
								<option value="Ireland">IE</option>
								<option value="France">FR</option>
							</select>
						</div>
					</div>
					</div>
					<div class="row">
						<div class="col">
						<div class="form-group">
							<label for="formSelect3">City Of Destination</label>
							<select class="form-control" id="formSelect3" name="cityOfDestination" required>
								<option value="">Choose ...</option>
								<option value="Dublin">Dublin</option>
								<option value="Paris">Paris</option>
							</select>
						</div>
					    </div>
					    <div class="col">
						<div class="form-group">
							<label for="formSelect4">Country of Destination</label>
							<select class="form-control" id="formSelect4" name="countryOfDestination" required>
								<option value="">Choose ...</option>
								<option value="Ireland">IE</option>
								<option value="France">FR</option>
							</select>
						</div>
					</div>
					</div>

						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="oneWayTrip" id="oneWayTripRadio1" value="true" required="required">
						  <label class="form-check-label" for="inlineRadio4">One Way</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="oneWayTrip" id="oneWayTripRadio2" value="false" required="required">
						  <label class="form-check-label" for="inlineRadio5">Return Trip</label>
						</div>
						<br>

					<div class="row">
						<div class="col">

					<div class="form-group">
							<label for="outboundDate">Outbound Date:</label>
							<br>
							<input type="date" id="outboundDate" name="outboundDate" min="2020-11-28" max="2021-12-31">
					  </div>
					</div>
						<div class="col">
					  <div class="form-group">
							<label for="returnDate">Return Date:</label>
							<br>
							<input type="date" id="returnDate" name="returnDate" min="2020-11-28" max="2021-12-31">
					  </div>

					</div>
					</div>


						<div class="form-check form-check-inline">
<!-- 							change name to currencyChoice
 -->					<input class="form-check-input" type="radio" name="currency" id="currencyRadio1" value="Pound" required="required">
						  <label class="form-check-label" for="inlineRadio1" >Pound</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="currency" id="currencyRadio2" value="US Dollars" required="required">
						  <label class="form-check-label" for="inlineRadio2">US Dollars</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="currency" id="currencyRadio3" value="EUR" required="required">
						  <label class="form-check-label" for="inlineRadio3">EUR</label>
						</div>
						<br><br>
						<button type="submit" class="btn btn-primary">Submit</button>

					</form>

				</div>
			</div>
		</div>
		 <div class="footer">

 		 </div>

	</body>
	</html>
